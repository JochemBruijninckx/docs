openapi: 3.1.0
info:
  title: Automatic Rostering
  description: |-
    # Visma Connect Token Retrieval

    1. Create a POST request to the Visma Connect API:
       - For the stage environment, use: [https://connect.identity.stagaws.visma.com/connect/token](https://connect.identity.stagaws.visma.com/connect/token)
       - For the production environment, use: [https://connect.visma.com/connect/token](https://connect.visma.com/connect/token)

    2. In the header of your request, specify `Content-Type: application/x-www-form-urlencoded`.

    3. In the request body, specify the following parameters:
       - `grant_type: client_credentials`
       - `client_id: YOUR_ID_FROM_STEP_1.3`
       - `client_secret: YOUR_SECRET_FROM_STEP_1.9`
       - `scope: SCOPE_FROM_STEP_1.7`

    4. Send the request and retrieve the `access_token` from the response.

    5. Include the `Authorization` header with the `Bearer YOUR_ACCESS_TOKEN` for all your requests to the Automatic Rostering API.

    6. You are now ready to make requests to the Automatic Rostering API.

    For more information about Visma Connect OAuth 2.0 Bearer Token Authentication, refer to [Visma Connect Confluence](https://confluence.visma.com/display/PROV/Visma+Connect+OAuth+2.0+Bearer+Token+Authentication).
  version: json_alpha
servers:
  - url: https://api.optimization-rostering.stag.visma.net
    description: Stage (dev) environment
  - url: https://api.optimization-rostering.prod.visma.net
    description: Production environment
tags:
  - name: roster
    x-displayName: Create roster
    description: Endpoints for starting, stopping, and retrieving scheduling jobs
  - name: analyze
    x-displayName: Analyze (WIP)
    description: Endpoint for analyzing job requests
  - name: feasibility
    x-displayName: Feasibility
    description: Endpoints for checking feasibility of jobs
  - name: problem-model
    x-displayName: Roster request
    description: |
      <SchemaDefinition schemaRef="#/components/schemas/request" />
paths:
  /jobs:
    post:
      tags:
        - roster
      summary: Start job
      x-mint:
        metadata:
          mode: wide
      description: Creates and immediately starts a new job for the solver.
      security:
        - vismaConnectBearer: []
      parameters:
        - in: header
          name: CUSTOMER_ID
          schema:
            type: string
          required: true
          example: resolve
        - in: header
          name: USER_ID
          schema:
            type: string
          required: true
          example: dev_team
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request'
      responses:
        '202':
          description: Job accepted for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job'
        '400':
          description: Payload defined in request body is not valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '406':
          description: Defined Accept type is not supported
          content:
            text/plain:
              schema:
                type: string
              example: Not Acceptable. Supported Accept types are application/xml, application/json
        '415':
          description: Defined Content-Type is not supported
          content:
            text/plain:
              schema:
                type: string
              example: Unsupported content type. Supported Content-Types are application/xml, application/json
  /jobs/{id}:
    get:
      tags:
        - roster
      summary: Get job status
      x-mint:
        metadata:
          mode: wide
      description: Returns the current state of the specified solver job, including whether it is still running or has stopped.
      security:
        - vismaConnectBearer: []
      parameters:
        - name: id
          in: path
          description: Job ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job status retrieved successfully. Check payload body for status.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job_status'
        '404':
          description: Job with given ID not found
        '406':
          description: Defined Accept type is not supported
          content:
            text/plain:
              schema:
                type: string
              example: 'Supported Accept header values: application/json, application/xml'
    put:
      tags:
        - roster
      summary: Stop job
      x-mint:
        metadata:
          mode: wide
      description: Stops a running solver job.
      security:
        - vismaConnectBearer: []
      parameters:
        - name: id
          in: path
          description: Job ID
          required: true
          schema:
            type: string
      responses:
        '204':
          description: The job was stopped successfully.
        '404':
          description: Job with given ID not found
  /jobs/{id}/result:
    get:
      tags:
        - roster
      summary: Get result
      x-mint:
        metadata:
          mode: wide
      description: Returns the current best solution produced by the solver for the specified job.
      security:
        - vismaConnectBearer: []
      parameters:
        - name: id
          in: path
          description: Job ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
        '404':
          description: Job with given ID not found
  /jobs/{id}/request:
    get:
      tags:
        - roster
      summary: Get request
      x-mint:
        metadata:
          mode: wide
      description: Returns the payload that was sent to the API when starting the job.
      security:
        - vismaConnectBearer: []
      parameters:
        - name: id
          in: path
          description: Job ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the payload that was sent to the API when starting the job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/request'
        '404':
          description: Job with given ID not found
  /analyze:
    post:
      tags:
        - analyze
      summary: Analyze
      x-mint:
        metadata:
          mode: wide
      description: WIP - Analyze a job request. Currently returns a dummy response.
      security:
        - vismaConnectBearer: []
      parameters:
        - in: header
          name: CUSTOMER_ID
          schema:
            type: string
          required: true
          example: resolve
        - in: header
          name: USER_ID
          schema:
            type: string
          required: true
          example: dev_team
        - in: header
          name: ACCEPT_LANGUAGE
          schema:
            type: string
            description: Preferred language for response messages
            example: no-NO
            default: en-US
          description: Language code for localizing warning messages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request'
      responses:
        '200':
          description: Request analyzed successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-analyzer'
        '400':
          description: Payload defined in request body is not valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '406':
          description: Defined Accept type is not supported
          content:
            text/plain:
              schema:
                type: string
              example: Not Acceptable. The only supported accept type is application/json.
        '415':
          description: Defined Content-Type is not supported
          content:
            text/plain:
              schema:
                type: string
              example: Unsupported content type. The only supported content type is application/json.
  /feasibility:
    post:
      tags:
        - feasibility
      summary: Feasibility Check
      x-mint:
        metadata:
          mode: wide
      description: Check jobs feasibility.
      security:
        - vismaConnectBearer: []
      parameters:
        - in: header
          name: CUSTOMER_ID
          schema:
            type: string
          required: true
          example: resolve
        - in: header
          name: USER_ID
          schema:
            type: string
          required: true
          example: dev_team
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request'
      responses:
        '200':
          description: Job validated successfully. For payload feasibility check response body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/feasibilityResponseJson'
        '400':
          description: Payload defined in request body is not valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '406':
          description: Defined Accept type is not supported
          content:
            text/plain:
              schema:
                type: string
              example: Not Acceptable. Supported Accept types are application/xml, application/json
        '415':
          description: Defined Content-Type is not supported
          content:
            text/plain:
              schema:
                type: string
              example: Unsupported content type. Supported Content-Types are application/xml, application/json
components:
  securitySchemes:
    vismaConnectBearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'Enter the token with the `Bearer: ` prefix. You can retrieve token from Visma connect.'
  schemas:
    duration:
      type: object
      description: A simple duration of time. E.g. 30 minutes, 2 hours or 2 hours, 30 minutes. Either hours or minutes must be set. They both default to zero, if not specified. Minutes must be a multiple of 5 as this is the smallest time unit used in the solver.
      minProperties: 1
      properties:
        hours:
          type: integer
          minimum: 0
          default: 0
        minutes:
          type: integer
          multipleOf: 5
          minimum: 0
          default: 0
    timeStamp:
      type: string
      description: TIME ISO 8601 format hh:mm. Equivalent to the 24h format of a single day. Use 00:00 to represent midnight.
      format: time
    date:
      type:
        - string
        - 'null'
      format: date
      description: Date is specified in ISO8601 format YYYY-MM-DD. Can only be used when schedule type is CALENDAR.
    dayIndex:
      type:
        - integer
        - 'null'
      description: Day index relative to the first day of the period (starts at 0). Can only be used when schedule type is RECURRING.
      minimum: 0
    dayOfWeek:
      type: string
      enum:
        - MON
        - TUE
        - WED
        - THU
        - FRI
        - SAT
        - SUN
    daysWithTime:
      description: List of days in the schedule. Each day will become one period. By default, each period will last the entire day. If a startTime and/or endTime are specified, these will apply to each period.
      type: object
      properties:
        dates:
          description: List of dates in the schedule. Only allowed in CALENDAR payloads.
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/date'
        dayIndices:
          description: List of day indices in the schedule. Only allowed in RECURRING payloads.
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/dayIndex'
        daysOfWeek:
          description: List of days of the week. Will apply to all days in the schedule that match any of the specified weekdays.
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/dayOfWeek'
        startTime:
          description: Time of day at which each period starts. If not specified, this defaults to 00:00.
          $ref: '#/components/schemas/timeStamp'
        endTime:
          description: Time of day at which each period ends. If not specified, this defaults to end of day.
          $ref: '#/components/schemas/timeStamp'
    day:
      description: Describes one day in the schedule. Can be defined as a date (in CALENDAR payloads) or as a day index (in RECURRING payloads).
      type: object
      minProperties: 1
      maxProperties: 1
      properties:
        date:
          $ref: '#/components/schemas/date'
        dayIndex:
          $ref: '#/components/schemas/dayIndex'
    customPeriodDefinition:
      type: object
      properties:
        startDay:
          description: The day in the schedule where the period starts. If not specified, this defaults to the first day of the schedule.
          $ref: '#/components/schemas/day'
        endDay:
          description: The day in the schedule where the period ends. If not specified, this defaults to the last day of the schedule.
          $ref: '#/components/schemas/day'
        startTime:
          description: Time of day at which each period starts. If not specified, this defaults to 00:00.
          $ref: '#/components/schemas/timeStamp'
        endTime:
          description: Time of day at which each period ends. If not specified, this defaults to end of the day.
          $ref: '#/components/schemas/timeStamp'
        applyTimeToAllDays:
          type: boolean
          description: If true, the startTime and endTime will be applied to each individual day in the period. If false, the startTime will apply to the first day and the endTime will apply to the last day.
          default: false
        type:
          type: string
          enum:
            - BASIC
          deprecated: true
    recurrentPeriodDefinition:
      type: object
      description: A recurrent definition to easily create a set of similar periods.
      example:
        example_weekly:
          value:
            daysPerPeriod: 7
          summary: The above recurrent definition will create a non-overlapping set of periods that are each 7 days long, spanning the entire roster.
        example_weekly_sliding:
          value:
            daysPerPeriod: 14
            daysBetweenStarts: 1
          summary: The above recurrent definition will create periods that are each two weeks long, with one such period starting on each day of the roster. This could for example be used to indicate that an employee must have 48 hours of rest in any two-week long period (using PeriodicRestConstraint).
      required:
        - daysPerPeriod
      properties:
        daysPerPeriod:
          type: integer
          description: The number of days in each period.
          minimum: 1
        daysBetweenStarts:
          type: integer
          description: The number of days between the start of each period. If not specified, this defaults to the value of daysPerPeriod, creating non-overlapping consecutive periods. Setting daysBetweenStarts to 1 will create a sliding window of periods.
          minimum: 1
        startDay:
          description: The day in the schedule where the first period will start. If not specified, this defaults to the first day of the schedule.
          $ref: '#/components/schemas/day'
        endDay:
          description: The day in the schedule where the last period will end. If not specified, this defaults to the last day of the schedule.
          $ref: '#/components/schemas/day'
        startTime:
          description: Time of day at which each period starts. If not specified, this defaults to 00:00.
          $ref: '#/components/schemas/timeStamp'
        endTime:
          description: Time of day at which each period ends. If not specified, this defaults to end of the day.
          $ref: '#/components/schemas/timeStamp'
        applyTimeToAllDays:
          type: boolean
          description: If true, the startTime and endTime will be applied to each individual day in the period. If false, the startTime will apply to the first day and the endTime will apply to the last day.
          default: false
    periods:
      type: object
      minProperties: 1
      maxProperties: 1
      description: List of periods in the schedule. Periods can either be defined explicitly using custom definitions, or through a recurrent definition. A recurrent definition can be used to easily generate a list of similar periods (such as weeks, months, etc.).
      properties:
        days:
          $ref: '#/components/schemas/daysWithTime'
        customDefinitions:
          type: array
          description: List of custom period definitions. Each custom period definition defines one period in the schedule.
          items:
            $ref: '#/components/schemas/customPeriodDefinition'
        recurrentDefinition:
          $ref: '#/components/schemas/recurrentPeriodDefinition'
        labels:
          type: array
          uniqueItems: true
          description: Provide labels to re-use periods that were defined in the configuration.
          items:
            type: string
    attribute:
      type: object
      required:
        - values
      properties:
        category:
          type: string
          description: The category of the attribute.
        values:
          type: array
          items:
            type: string
          description: The values that the employee has for this attribute. For example, an employee can have the values "marketing" and "finance" for an attribute with the id "department".
        periods:
          $ref: '#/components/schemas/periods'
        id:
          deprecated: true
          type: string
    days:
      description: List of days in the schedule. Days can be defined as an array of dates (in CALENDAR payloads), as an array of day indices (in RECURRING payloads), or as an array of weekdays (allowed in all payloads).
      type: object
      minProperties: 1
      maxProperties: 1
      properties:
        dates:
          description: List of dates in the schedule. Only allowed in CALENDAR payloads.
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/date'
        dayIndices:
          description: List of day indices in the schedule. Only allowed in RECURRING payloads.
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/dayIndex'
        daysOfWeek:
          description: List of days of the week. Will apply to all days in the schedule that match any of the specified weekdays.
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/dayOfWeek'
    preassignedShift:
      type: object
      required:
        - shiftId
        - days
      properties:
        shiftId:
          type: string
          description: The id of the shift that is assigned to the employee.
        days:
          $ref: '#/components/schemas/days'
        isLocked:
          type: boolean
          description: Whether the shift is locked. Locked shifts cannot be changed by the solver. For read-only employees, all shifts are automatically considered locked.
          default: false
        roleId:
          type: string
          description: The role id of the role that the employee has when working this shift. Needs to match a role id from the employee's list of roles.
    dayIndexes:
      type: array
      description: List of day indexes, relative to the first day of the period (starts at 0). Can only be used when schedule type is RECURRING.
      items:
        $ref: '#/components/schemas/dayIndex'
      uniqueItems: true
    dates:
      type: array
      description: List of dates, specified in ISO8601 format YYYY-MM-DD. Can only be used when schedule type is CALENDAR.
      items:
        $ref: '#/components/schemas/date'
      uniqueItems: true
    scheduleDaysWithoutWeekDays:
      deprecated: true
      type: object
      minProperties: 1
      maxProperties: 1
      properties:
        dayIndexes:
          $ref: '#/components/schemas/dayIndexes'
        dates:
          $ref: '#/components/schemas/dates'
    scheduledShift:
      type: object
      required:
        - shiftId
        - scheduleDays
      properties:
        shiftId:
          type: string
          description: The id of the shift that is pre-scheduled.
        locked:
          type: boolean
          description: Whether the shift is locked. Locked shifts cannot be changed by the solver. For read-only employees, all shifts are automatically considered locked.
          default: false
        scheduleDays:
          $ref: '#/components/schemas/scheduleDaysWithoutWeekDays'
    dayIndicator:
      type: integer
      minimum: -1
      maximum: 1
    shiftInterval:
      type: object
      description: Interval of a shift. When an employee is assigned to a shift, the employee will work all of its intervals.
      required:
        - startTime
        - endTime
        - dayIndicator
      properties:
        startTime:
          $ref: '#/components/schemas/timeStamp'
        endTime:
          $ref: '#/components/schemas/timeStamp'
        dayIndicator:
          $ref: '#/components/schemas/dayIndicator'
          description: |-
            Indicates which day this interval belongs to, relative to the day that the shift belongs to. -1 indicates the
            interval starts on the previous day, 0 on the same day, and 1 on the next day.
        breakMinutes:
          type: integer
          description: Minutes of break in this interval. The solver does not plan the break at any specific time, but the break minutes are subtracted from the total FTE for the shift.
          default: 0
        taskId:
          type: string
          description: Task id of the task that must be worked on during this interval. The task needs to be defined in the configuration part of the payload.
        assignmentId:
          deprecated: true
          type: string
        workTypeId:
          type: string
          deprecated: true
    connectedShifts:
      type: object
      minProperties: 1
      properties:
        shiftIds:
          type: array
          description: List of ids of shifts that are connected to this shift.
          uniqueItems: true
          items:
            type: string
        shiftTemplateIds:
          type: array
          description: List of ids of shift templates that are connected to this shift.
          uniqueItems: true
          items:
            type: string
        dayOff:
          type: boolean
          description: Whether the connected shift can be a day off.
          default: false
    attributeMatchType:
      type: string
      enum:
        - NONE
        - ANY
        - ALL
      default: ALL
    attributeRequirement:
      type: object
      properties:
        category:
          type: string
          description: The category of the attribute.
        values:
          type: array
          items:
            type: string
          description: The targeted values for this requirement.
          uniqueItems: true
        matchType:
          $ref: '#/components/schemas/attributeMatchType'
        id:
          deprecated: true
          type: string
    weekDay:
      type: integer
      description: |-
        Week day (Monday = 1, Tuesday = 2, ..., Sunday = 7). NOTE. This is one-based, meaning that Monday is index 1 and
        Sunday is index 7.
      minimum: 1
      maximum: 7
    weekDays:
      type: array
      description: List of week days.
      items:
        $ref: '#/components/schemas/weekDay'
      uniqueItems: true
    scheduleDays:
      deprecated: true
      type: object
      not:
        required:
          - dates
          - dayIndexes
      minProperties: 1
      properties:
        weekDays:
          $ref: '#/components/schemas/weekDays'
        dayIndexes:
          $ref: '#/components/schemas/dayIndexes'
        dates:
          $ref: '#/components/schemas/dates'
    timeWindow:
      type: object
      description: A time window. From a start timeStamp to an end timeStamp. The end is not included. A timeWindow can wrap around midnight, in which case the end timeStamp is before the start timeStamp.
      required:
        - start
        - end
      examples:
        - regular:
            value:
              start: '13:00'
              end: '16:00'
            summary: A regular 3 hour time window from 13:00 to 16:00.
        - wrap_around_midnight:
            value:
              start: '08:00'
              end: '02:00'
            summary: A 18 hour long time window from 08:00 in the morning until 02:00 the next morning.
        - 24_hour:
            value:
              start: '00:00'
              end: '00:00'
            summary: A time window that spans the entire 24 hours of a day, from midnight to midnight.
        - single_timeStamp:
            value:
              start: '13:00'
              end: '13:01'
            summary: A timeWindow that is handled as a single timeStamp, meaning it has no duration.
      properties:
        start:
          $ref: '#/components/schemas/timeStamp'
        end:
          $ref: '#/components/schemas/timeStamp'
    durationInterval:
      type: object
      description: An interval of time duration. Equivalent to saying a duration between 1 hour, 30 minutes and 2 hours, 45 minutes. Note that both min and max duration are required. For an interval that is shorter than 5 hours, set min = 0h and max = 5h. For an interval that is longer than 5 hours, set min = 5h and max = 99h.
      required:
        - min
        - max
      properties:
        min:
          $ref: '#/components/schemas/duration'
        max:
          $ref: '#/components/schemas/duration'
    attributeRequirementGroup:
      type: object
      properties:
        attributeRequirements:
          type: array
          items:
            $ref: '#/components/schemas/attributeRequirement'
        min:
          type: integer
          description: The minimum number of employees on the demand matching this attribute requirement.
          minimum: 1
    attributeRequirementForDemand:
      deprecated: true
      type: object
      properties:
        id:
          type: string
          description: A unique id for this requirement.
        values:
          type: array
          description: The accepted values for the attribute. The amount of these values that the employee must have can be specified with the minimum and maximum properties.
          items:
            type: string
        matchType:
          $ref: '#/components/schemas/attributeMatchType'
        min:
          type: integer
          description: The minimum number of employees on the demand matching this attribute requirement.
          minimum: 1
    demandPriority:
      type: number
      default: 1
      minimum: 1
      maximum: 2
      description: Priority of this demand. Increasing a demand's priority will make the solver prioritize it compared to demands, but also compared to constraints.
    shiftDemand:
      type: object
      required:
        - shiftId
        - ideal
      properties:
        shiftId:
          type: string
          description: Id of the shift for which there is demand.
        min:
          type: integer
          description: Minimum number of employees needed to cover the demand. The solver will try to cover the demand with at least this number of employees. If not specified, will be equal to ideal.
        ideal:
          type: integer
          description: Ideal number of employees needed to cover the demand. The solver prefers to cover the demand with exactly this number of employees.
        max:
          type: integer
          description: Maximum number of employees needed to cover the demand. The solver will never assign more employees to cover the demand than this number. If not specified, will be equal to ideal.
        attributeRequirementGroups:
          type: array
          description: List of requirements on the attributes that an employee must meet to be eligible to cover this shift demand.
          items:
            $ref: '#/components/schemas/attributeRequirementGroup'
        attributeRequirements:
          deprecated: true
          type: array
          description: DEPRECATED - Use AttributeRequirementGroups instead.
          items:
            $ref: '#/components/schemas/attributeRequirementForDemand'
        priority:
          $ref: '#/components/schemas/demandPriority'
    timeDemand:
      type: object
      required:
        - timeSlotId
        - ideal
      properties:
        timeSlotId:
          type: string
          description: Id of the time slot for which there is demand.
        min:
          type: integer
          description: Minimum number of employees needed to cover the demand. The solver will try to cover the demand with at least this number of employees. If not specified, will be equal to ideal.
        ideal:
          type: integer
          description: Ideal number of employees needed to cover the demand. The solver prefers to cover the demand with exactly this number of employees.
        max:
          type: integer
          description: Maximum number of employees needed to cover the demand. The solver will never assign more employees to cover the demand than this number. If not specified, will be equal to ideal.
        priority:
          $ref: '#/components/schemas/demandPriority'
    shiftLabelRule:
