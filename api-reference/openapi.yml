              description: Describes how much fairness is taken into account when solving the schedule. The higher the value, the more the solver will try to make the constraint as fair as possible.
              minimum: 0
              maximum: 100
              default: 0
            fteAdjustedFairness:
              type: boolean
              description: |-
                When true, the fairness weight is adjusted relative to total required FTE minutes.
                In example, if we have two employees with required FTE hours 20 and 100, and fairness weight 100,
                then solver (when fteAdjustedFairness=false) will try to make allocated hours fair by
                allocating same amount of hours to both employees. On the other hand, if fteAdjustedFairness=true,
                then solver will try to make allocated FTE minutes fair by allocating 5 times more hours to the
                employee with required 100 FTE hours.
              default: false
        priorityScore:
          type: integer
          description: A score of the priority of an employee covering a demand. The normal score can range from 0 to 100. A score of -1 can be used to denote that the employee can not cover (a part of) the demand under any circumstances. If no defaultScore is defined, a default score of 0 will be used.
          minimum: -1
          maximum: 100
          default: 0
        connectedShifts:
