              description: |-
                Only included in TimeDemand responses. Demand fulfillment info in wall clock hours.
                Counts how many wall hours the outcome is in the different demand buckets.
                Summing all of the buckets will equal the total hours in the planning period with a demand. 
                It is not possible to have more than maximum demand as max is a hard constraint.

                EXAMPLE
                Demand levels: | min | ideal | max |
                               |  3  |   6   |  8  |
                Explanation --> min, ideal and max demands for all below hours. It is hence never possible to have more than 
                  8 employees in any hour.

                Hour:             | 1 | 2 | 3 | 4 | 5 | 6 | 7 | 8 |
                Fulfillment:      | 2 | 6 | 6 | 7 | 6 | 4 | 3 | 5 |
                Explanation --> The first row represents eight consecutive hours, and the second row shows the number of 
                  employees assigned shifts in those hours.

                Demand wall hours: | lessThanMin | min | minIdeal | ideal | maxIdeal | max |
                                   |      1      |  1  |     2    |   3   |     1    |  0  |
                Explanation --> This table represents the count of hours that fall into each demand range based on the hourly 
                  fulfillments. For example, in the first hour, the outcome is less than the minimum demand, and this is not 
                  the case anywhere else, so the outcome is 1 wall hour in the lessThanMin range. In the 2nd, 3rd, and 5th 
                  hours, the outcome is at the ideal demand, resulting in 3 ideal demand wall hours.
              required:
                - lessThanMin
                - min
                - minIdeal
                - ideal
                - maxIdeal
                - max
              properties:
                lessThanMin:
                  type: number
                  description: Count of wall clock hours where outcome is less than minimum demand.
                min:
                  type: number
                  description: Count of wall clock hours of minimum demand.
                minIdeal:
                  type: number
                  description: Count of wall clock hours where outcome is more than minimum demand and less than ideal demand.
                ideal:
                  type: number
                  description: Count of wall clock hours of ideal demand.
                maxIdeal:
                  type: number
                  description: Count of wall clock hours where outcome is more than ideal demand and less than maximum demand.
                max:
                  type: number
                  description: Count of wall clock hours of maximum demand.
            fteDemandOutcome:
              type: object
              description: |-
                Only included in TimeDemand responses. Demand fulfillment in FTE hours up to the different demand thresholds.
                Sums the threshold hours for each demand level (the target), and the planned hours up to that demand level. 

                EXAMPLE
                Demand levels: | min | ideal | max |
                               |  3  |   6   |  8  |

                Hours:      | 1 | 2 | 3 | 4 | 5 | 6 | 7 | 8 |
                Fulfilment: | 2 | 6 | 6 | 7 | 6 | 4 | 3 | 5 |
                Explanation --> The first row represents eight consecutive hours, and the second row shows the number of 
                  employees assigned shifts in those hours.

                Demand fte hours: |   min   |   ideal   |   max   |
                                  | t  |  p |  t  |  p  | t  |  p |
                                  | 24 | 23 |  48 | 38  | 64 | 39 |
                Explanation --> where t is target hours and p is planned hours. 
                  The target hours are calculated by multiplying the demand levels with the number of hours in the period. 
                  Hence, the target hours for min, ideal and max are 3*8=24, 6*8=48 and 8*8=64 respectively, since all hours 
                  have the same demand levels.
                  The planned hours are calculated by multiplying the demand levels with the hourly fulfilment up to the 
                  demand level. i.e. demand level * min(demand level, hourly fulfilment). For example for the minimum demand, 
                  this is 3*7=21 for hours 2-8, plus 2 for hour 1 => 23 planned minimum fte hours. This means that there was 
                  only one missing hour to have the minimum demand fulfilled for every hour.
              required:
                - min
                - ideal
                - max
              properties:
                min:
                  $ref: '#/components/schemas/demandTargetPlannedHours'
                  description: Sum of target and planned hours to fulfill minimum demand everywhere.
                ideal:
                  $ref: '#/components/schemas/demandTargetPlannedHours'
                  description: Sum of target and planned hours to fulfill ideal demand everywhere.
                max:
                  $ref: '#/components/schemas/demandTargetPlannedHours'
                  description: Sum of target and planned hours to fulfill maximum demand everywhere.
            shiftDemandFulfillment:
              type: object
              properties:
                totalFulfillmentStatistics:
                  type: object
                  description: |-
                    Only included in ShiftDemand responses. Descriptive statistics on the total amount 
                    of planned hours and assignments in the solution.
                  required:
                    - requestedHours
                    - requestedShiftAssignments
                    - plannedHours
                    - plannedShiftAssignments
                  properties:
                    requestedHours:
                      type: number
                      description: Total amount of hours to be filled in the requested schedule.
                    requestedShiftAssignments:
                      type: number
                      description: Total amount of employee-to-shift assignments to be carried out in the requested schedule.
                    plannedHours:
                      type: number
                      description: Total amount of hours that are filled in the solution's schedule.
                    plannedShiftAssignments:
                      type: number
                      description: Total amount of employee-to-shift assignments carried out in the solution's schedule.
            userDefinedShifts:
              type: array
              items:
                type: object
                required:
                  - id
                  - fteHours
                properties:
                  id:
                    type: string
                  fteHours:
                    type: number
                    description: Sum of fte hours for this shift. This means that breaks and non-working intervals are excluded.
                  shiftTypeIds:
                    type: array
                    items:
                      type: string
            generatedShifts:
              type: array
              description: List of shifts that were generated by the solver based in the shiftTemplates in the request.
              items:
                type: object
                required:
                  - id
                  - shiftTypeIds
                  - shiftTemplateId
                  - intervals
                properties:
                  id:
                    type: string
                  shiftTypeIds:
                    type: array
                    items:
                      type: string
                  shiftTemplateId:
                    type: string
                  intervals:
                    type: array
                    items:
                      type: object
                      required:
                        - startTime
                        - endTime
                        - dayIndicator
                        - workTypeId
                      properties:
                        startTime:
                          $ref: '#/components/schemas/timeStamp'
                        endTime:
                          $ref: '#/components/schemas/timeStamp'
                        dayIndicator:
                          $ref: '#/components/schemas/dayIndicator'
                          description: |-
                            Day indicator for when the interval starts compared to the shift. -1 means that the interval 
                            starts on the day before the shift, 0 means that the interval starts on the same day, and 1 means
                            that the interval starts on the day after the shift.
                        breakMinutes:
                          type: integer
                          description: Floating break minutes.
                        workTypeId:
                          type: string
                        assignmentId:
                          type: string
                        taskId:
                          type: string
            employeeOutcomes:
              type: array
              description: List of employees with their scheduled shifts and constraint violations.
              items:
                type: object
                required:
                  - employeeId
                  - totalPlannedHours
                  - plannedDays
                properties:
                  employeeId:
                    type: string
                  maxAvailableHours:
                    type: number
                    description: Max employee availability in hours.
                  totalPlannedHours:
                    type: number
                    description: Total planned hours for the employee.
                  plannedDays:
                    type: array
                    items:
                      type: object
                      properties:
                        shiftId:
                          type: string
                        scheduleDay:
                          $ref: '#/components/schemas/scheduleDay'
                        roleId:
                          type: string
                          description: Id of the role used by the employee to work the shift. If the employee does not use a role for this shift, this field will be null.
                        preAssigned:
                          type: boolean
                          description: |-
                            Will be true if the shift was pre-assigned in the request. Will always be true for shifts that were 
                            received as being locked.
                  softConstraintViolations:
                    type: array
                    description: List of soft constraint violations for this employee.
                    items:
                      type: object
                      required:
                        - id
                        - softPenalty
                        - hardPenalty
                      properties:
                        id:
                          type: string
                        softPenalty:
                          type: integer
                          description: Penalty in cases where the soft constraint does not have a high weight.
                        hardPenalty:
                          type: integer
                          description: Penalty in cases where the constraint has a high weight.
                  hardConstraintViolations:
                    type: array
                    description: List of hard constraint violations for this employee.
                    items:
                      type: object
                      required:
                        - id
                        - violation
                      properties:
                        id:
                          type: string
                        violation:
                          type: string
                          description: Violation in text form.
        infeasibleConstraints:
          deprecated: true
          type: array
          description: DEPRECATED - Use the feasibility checker (soon to be replaced by the analyzer) to detect infeasible constraints.
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                description: Constraint id.
              employeeIds:
                type: array
                description: Set of ids for employees that are violating the constraint.
                items:
                  type: string
