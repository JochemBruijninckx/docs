            shiftTypeIds:
              deprecated: true
              description: DEPRECATED - Use shifts.labels instead.
              $ref: '#/components/schemas/constraintShiftTypeIds'
            workTypeIds:
              deprecated: true
              $ref: '#/components/schemas/constraintWorkTypeIds'
        employeeUtilizationConstraint:
          type: object
          description: |-
            This constraint can be used to set targets for the number of hours worked by employees. The minimum number
            of hours is treated as a target, while the maximum number of hours acts as a hard limit and will never be exceeded.
            The constraint can be applied to specific employees, work types, or shifts. The constraint can also be applied to
            a specific time period, in which case it will act as a target for the number of hours worked in that period.
          required:
            - id
          properties:
            id:
              $ref: '#/components/schemas/constraintId'
            labels:
              $ref: '#/components/schemas/constraintLabels'
            importance:
              $ref: '#/components/schemas/importance'
            filters:
              $ref: '#/components/schemas/employeeUtilizationFilters'
            targets:
              description: |-
                Specifies the target utilization for the constraint. Targets can be specified in number of FTE hours, or in
                number of shifts worked during the period.
              type: object
              properties:
                minHours:
                  type: number
                  description: |-
                    The minimum number of hours that should be worked by employees on shifts that match the constraint in each period.
                    This is treated as a target - it is not guaranteed that the number of hours worked will be greater than
                    this value.
                idealHours:
                  type: number
                  description: |-
                    The ideal number of hours that should be worked by employees on shifts that match the constraint in each period.
                    This is treated as a target - it is not guaranteed that the number of hours worked will be exactly this value.
                maxHours:
                  type: number
                  description: |-
                    The maximum number of hours that should be worked by employees on shifts that match the constraint in each period.
                    This is treated as a hard limit - the number of hours worked will never exceed this value.
                minShifts:
                  type: integer
                  description: |-
                    The minimum number of shifts that match the constraint that an employee should work in each period.
                    This is treated as a target - it is not guaranteed that the number of shifts worked will be greater than
                    this value.
                idealShifts:
                  type: integer
                  description: |-
                    The ideal number of shifts that match the constraint that an employee should work in each period.
                    This is treated as a target - it is not guaranteed that the number of shifts worked will be exactly this value.
                maxShifts:
                  type: integer
                  description: |-
                    The maximum number of shifts that match the constraint that an employee should work in each period.
                    This is treated as a hard limit - the number of shifts worked will never exceed this value.
            bonusTime:
              description: Settings to determine if and how bonus time rules affect the constraint.
              type: object
              properties:
                includeBonusHours:
                  type: boolean
                  description: Whether or not bonus hours should be included in the calculation of an employee's total hours worked for the constraint.
                  default: true
                averageHoursThreshold:
                  type: number
                  description: |-
                    If a threshold is provided, bonus hours will only be included in the calculation of an employee's total hours
                    worked if the average bonus hours per period exceed this threshold.
                  minimum: 0
                averageHoursCap:
                  type: number
                  description: |-
                    If a cap is provided, the average number of bonus hours per period will be capped at this value. The employee 
                    can be eligible for more bonus hours, but they will not be counted beyond this cap.
                  minimum: 0
            defaultTime:
              description: Settings to determine if and how default time rules affect the constraint.
              type: object
              properties:
                includeDefaultHours:
                  type: boolean
                  description: Whether or not default hours should be included in the calculation of an employee's total hours worked for the constraint.
                  default: true
                minOverlapHours:
                  type: number
                  description: |-
                    The minimum number of hours that this constraint should overlap with a day where a default time rule is active.
                    If the overlap is below this amount, the hours from the default time rule will not be counted for this constraint.
            overlapRules:
              description: |-
                Specify when a scheduled shift should count towards the targets of this constraint. If both minOverlapHours
                and minOverlapPercentage are specified, shifts will be counted if they satisfy either requirement. If the
                overlapRules object is not defined, shifts are counted if they have any overlap with the constraint.
              $ref: '#/components/schemas/overlapRules'
            periods:
              $ref: '#/components/schemas/periods'
              description: The periods in which the constraint should be applied. The minHours and maxHours will be applied to each period separately.
            weight:
              $ref: '#/components/schemas/constraintWeightPositive'
            scheduleDays:
              deprecated: true
              description: DEPRECATED - Use periods instead.
              $ref: '#/components/schemas/scheduleDays'
            minHours:
              type: integer
              deprecated: true
              description: DEPRECATED - Use targets instead.
            maxHours:
              type: integer
              deprecated: true
              description: DEPRECATED - Use targets instead.
            minShifts:
              type: integer
              deprecated: true
              description: DEPRECATED - Use targets instead.
            maxShifts:
              type: integer
              deprecated: true
              description: DEPRECATED - Use targets instead.
            employeeIds:
              deprecated: true
              description: DEPRECATED - Use filters instead.
              $ref: '#/components/schemas/constraintEmployeeIds'
            shiftIds:
              deprecated: true
              description: DEPRECATED - Use filters instead.
              $ref: '#/components/schemas/constraintShiftIds'
            roleIds:
              deprecated: true
              description: DEPRECATED - Use filters instead.
              type: array
              uniqueItems: true
              items:
                type: string
            fairness:
              $ref: '#/components/schemas/constraintFairness'
        periodicRestConstraint:
          type: object
          description: |-
            This constraint defines the minimum duration of continuous rest that an employee should have within a given period.
            One periodic rest constraint can be applied to multiple periods. For example, the constraint can be used to 
            require that each employee receives at least 48 hours of rest within each 7-day period. The constraint can be
            applied to specific employees, and can be configured to only include specific shifts or work types when calculating
            the realized rest duration.
          required:
            - id
            - minimumContinuousRestDuration
            - periods
          properties:
            id:
              $ref: '#/components/schemas/constraintId'
            labels:
              $ref: '#/components/schemas/constraintLabels'
            importance:
              $ref: '#/components/schemas/importanceWithStrict'
            filters:
              $ref: '#/components/schemas/constraintFilters'
            minimumContinuousRestDuration:
              $ref: '#/components/schemas/duration'
              description: The minimum duration of continuous rest the employee should have in each period. For example, if the minimumContinuousRestDuration is set to 24 hours, the employee should have at least one 24-hour long continuous rest within each period.
            periods:
              $ref: '#/components/schemas/periods'
              description: The periods in which the constraint should be applied.
            employeeIds:
              deprecated: true
              description: DEPRECATED - Use filters instead.
              $ref: '#/components/schemas/constraintEmployeeIds'
            shiftIds:
              deprecated: true
              description: DEPRECATED - Use filters instead.
              $ref: '#/components/schemas/constraintShiftIds'
            weight:
              $ref: '#/components/schemas/constraintWeightPositive'
            fairness:
              $ref: '#/components/schemas/constraintFairness'
        cooldownConstraint:
