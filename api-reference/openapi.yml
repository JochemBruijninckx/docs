            Defines the periods in which the cooldown constraint should be applied. If specified, cooldowns can only be 
            triggered by work that occurs within the specified periods. The cooldown itself will remain active until the
            target duration has passed, regardless of whether it coincides with the specified periods.
          $ref: '#/components/schemas/periods'
        scope:
