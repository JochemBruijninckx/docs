            maxMinutes:
              $ref: '#/components/schemas/taskMaxMinutes'
              description: Maximum time in minutes an employee is allowed to work on this task consecutively. Afterwards, a cooldown is required.
            cooldownMinutes:
              $ref: '#/components/schemas/taskCooldownMinutes'
              description: Time in minutes an employee needs to rest before working on this task again.
            cooldowns:
              type: array
              description: Define different cooldowns that become active after working on this task. These can be used to prevent an employee from working on a task or task group for a certain amount of time after working on this task. Requires either taskId or taskGroupId to be set.
              items:
                $ref: '#/components/schemas/cooldown'
        taskMinMinutes:
