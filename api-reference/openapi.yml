                  type: array
                  items:
                    $ref: '#/components/schemas/advancedFilter'
                matchType:
                  description: DEPRECATED - Use 'advanced' instead.
                  $ref: '#/components/schemas/matchType'
        patternConstraint:
          type: object
          required:
            - id
            - importance
            - isDesired
            - patterns
          properties:
            id:
              $ref: '#/components/schemas/constraintId'
            labels:
              $ref: '#/components/schemas/constraintLabels'
            importance:
              $ref: '#/components/schemas/importanceWithStrict'
            isDesired:
              description: |-
                If set to true, the solver will try to make employees follow the specified patterns. Else, it will try to avoid
                making employees follow any of the specified patterns.
              type: boolean
            filters:
              type: object
              description: Filters to determine the scope of the constraint. Used to decide which employees the constraint should be applied to.
              properties:
                employees:
                  $ref: '#/components/schemas/constraintFiltersEmployees'
            periods:
              description: |-
                Defines the periods in which a pattern should be followed. Periods may not overlap, and are not applicable
                for undesired patterns. For desired patterns, the solver will try to make each employee follow exactly one of
                the available patterns in each period. Therefore, the patterns should be defined such that each instance of
                a pattern is always entirely within a single period.
              $ref: '#/components/schemas/periods'
            patterns:
              type: array
              items:
                type: object
                required:
                  - patternDays
                properties:
                  patternDays:
                    type: array
                    description: |-
                      Defines the pattern that should be followed. Each element in the array represents a day in the pattern. 
                      Note that DAY_OFF is not allowed on strict undesired pattern constraints.
                    items:
                      $ref: '#/components/schemas/patternDay'
                  startDays:
                    description: |-
                      Defines the days on which this pattern starts. Defaults to the first day of each period (if periods are
                      specified), or to each day of the schedule (if periods are not specified).
                    $ref: '#/components/schemas/days'
                  isRepeating:
                    type: boolean
                    default: false
                    description: |-
                      If set to true, each instance of the pattern will be repeated from its start day until the end of 
                      the period that the instance falls within. Otherwise, the pattern is not repeated.
                  startOffsets:
                    type: integer
                    default: 0
                    description: |-
                      The offset that the pattern may start with on the start day. If set to 0, the pattern must start with
                      the first pattern day on each start day. If set to 1, the pattern may start from any of its pattern days
                      on the start day. If set to 7 (for example), the pattern may start with every 7th pattern day on the
                      start day. The pattern is then continued as usual.
                  varyPatternByOffsets:
                    deprecated: true
                    type: integer
                    description: 'DEPRECATED: Use startOffsets instead.'
                  allowRotations:
                    deprecated: true
                    type: boolean
                    default: false
                    description: 'DEPRECATED: Use startOffsets instead.'
            emptyDayBehaviours:
              description: Describes whether the pattern should skip over days that could be considered irrelevant for the pattern.
              type: object
              properties:
                dayOutsideSchedule:
                  description: |-
                    Describes whether the pattern counts days outside the schedule period as days in the pattern. The pattern can
                    either always include them (INCLUDE), skip over them (EXCLUDE) or only include them if the pattern allows for a
                    day off on that day (MATCH). Takes priority over the dayWithoutDemand and dayOff properties.
                  $ref: '#/components/schemas/emptyDayBehaviour'
                dayWithoutDemand:
                  description: |-
                    Describes whether the pattern counts days without demand as days in the pattern. The pattern can either
                    always include them (INCLUDE), skip over them (EXCLUDE) or only include them if the pattern allows for a
                    day off on that day (MATCH).
                  $ref: '#/components/schemas/emptyDayBehaviour'
                dayOff:
                  description: |-
                    Describes whether the pattern counts days off as days in the pattern. The pattern can either always
                    include them (INCLUDE), skip over them (EXCLUDE) or only include them if the pattern allows for a day
                    off on that day (MATCH).
                  $ref: '#/components/schemas/emptyDayBehaviour'
            employeeIds:
              deprecated: true
              description: DEPRECATED - Use filters instead.
              $ref: '#/components/schemas/constraintEmployeeIds'
