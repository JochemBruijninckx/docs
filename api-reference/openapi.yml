    scheduleType:
      deprecated: true
      type: object
      description: DEPRECATED. Use JobInfo instead.
      maxProperties: 1
      minProperties: 1
      properties:
        weekRecurring:
          type: object
          description: The schedule type when planning a recurring period. This means that the planning horizon is defined by a set number of weeks and that the Solver assumes the end of the last day to wrap "around" to the start of the first day.
          required:
            - nrOfWeeks
            - fullScheduleStartDate
          properties:
            nrOfWeeks:
              type: integer
              minimum: 1
              description: Number of weeks in this planning horizon (number of weeks for which we do rostering).
            fteCountStartDayIndex:
              type: integer
              minimum: 0
              description: OPTIONAL. 'Real' planning horizon start day index - day index from which (inclusive) FTE tracking should be taken into account. If something is scheduled before this day index (either by solver or by sending prescheduled locked shifts) those hours will not be taken into account when counting FTE fulfillment or max hours.
            fteCountEndDayIndex:
              type: integer
              description: OPTIONAL. 'Real' planning horizon end day index - day index to which (inclusive) FTE tracking should be taken into account. If something is scheduled before this day index (either by solver or by sending prescheduled locked shifts) those hours will not be taken into account when counting FTE fulfillment or max hours.
            fullScheduleStartDate:
              type: string
              format: date
              description: |-
                This is metadata needed for internal usage insights. It is not used for scheduling 
                weekRecurring payloads. 

                Full planning horizon start date. Full planning horizon includes 'real' planning horizon plus
                additional days before or after that are usually sent as prescheduled locked shifts and need to be taken
                into account so that some constraints are obeyed (for example - shift pattern constraint).
                Format YYYY-MM-DD.
        calendar:
          type: object
          description: The schedule type when planning a calendar period.
          required:
            - fullScheduleStartDate
            - fullScheduleEndDate
          properties:
            fullScheduleStartDate:
              type: string
              format: date
              description: |-
                Full planning horizon start date. Full planning horizon includes 'real' planning horizon plus additional days before or after that are usually sent as prescheduled locked shifts and need to be taken into account so that some constraints are obeyed (for example - shift pattern constraint). Format YYYY-MM-DD.
                EXAMPLE We want to schedule September but we want to include few days before in August with already scheduled and locked shifts (maybe to keep some shift pattern rule) and the same for few first days in October (for some reason we manually scheduled first 3 days in October). In that case we will have - 28th to 31st August - for these days we will send locked shifts and no demand - 1st to 30th September - we will send shifts and demands - 1st to 3rd October - for these days we will again send locked shifts and no demand In the above example values will be - FullScheduleStartDate = 28th August - FullScheduleEndDate = 3rd October - FteCountStartDate = 1st September - FteCountEndDate = 30th September
            fullScheduleEndDate:
              type: string
              format: date
              description: |-
                Full planning horizon end date. Full planning horizon includes 'real' planning horizon plus additional days before or after that are usually sent as prescheduled locked shifts and need to be taken into account so that some constraints are obeyed (for example - shift pattern constraint). Format YYYY-MM-DD.
                EXAMPLE We want to schedule September but we want to include few days before in August with already scheduled and locked shifts (maybe to keep some shift pattern rule) and the same for few first days in October (for some reason we manually scheduled first 3 days in October). In that case we will have - 28th to 31st August - for these days we will send locked shifts and no demand - 1st to 30th September - we will send shifts and demands - 1st to 3rd October - for these days we will again send locked shifts and no demand In the above example values will be - FullScheduleStartDate = 28th August - FullScheduleEndDate = 3rd October - FteCountStartDate = 1st September - FteCountEndDate = 30th September
            fteCountStartDate:
              type: string
              format: date
              description: |-
                OPTIONAL. 'Real' planning horizon start date - date from which (inclusive) FTE tracking should be taken into account. If something is scheduled before this date (either by solver or by sending prescheduled locked shifts) those hours will not be taken into account when counting FTE fulfillment or max hours. Format YYYY-MM-DD.
                Defaults to 'fullScheduleStartDate'.
                EXAMPLE We want to schedule September but we want to include few days before in August with already scheduled and locked shifts (maybe to keep some shift pattern rule) and the same for few first days in October (for some reason we manually scheduled first 3 days in October). In that case we will have - 28th to 31st August - for these days we will send locked shifts and no demand - 1st to 30th September - we will send shifts and demands - 1st to 3rd October - for these days we will again send locked shifts and no demand In the above example values will be - FullScheduleStartDate = 28th August - FullScheduleEndDate = 3rd October - FteCountStartDate = 1st September - FteCountEndDate = 30th September
            fteCountEndDate:
              type: string
              format: date
              description: |-
                OPTIONAL. 'Real' planning horizon end date - date to which (inclusive) FTE tracking should be taken into account. If something is scheduled after this date (either by solver or by sending prescheduled locked shifts) those hours will not be taken into account when counting FTE fulfillment or max hours. Format YYYY-MM-DD.
                Defaults to 'fullScheduleEndDate'.
                EXAMPLE We want to schedule September but we want to include few days before in August with already scheduled and locked shifts (maybe to keep some shift pattern rule) and the same for few first days in October (for some reason we manually scheduled first 3 days in October). In that case we will have - 28th to 31st August - for these days we will send locked shifts and no demand - 1st to 30th September - we will send shifts and demands - 1st to 3rd October - for these days we will again send locked shifts and no demand In the above example values will be - FullScheduleStartDate = 28th August - FullScheduleEndDate = 3rd October - FteCountStartDate = 1st September - FteCountEndDate = 30th September
