        id:
          deprecated: true
          $ref: '#/components/schemas/rosterId'
        organisationId:
          deprecated: true
          $ref: '#/components/schemas/organisationId'
        scheduleType:
          deprecated: true
          $ref: '#/components/schemas/scheduleType'
      $defs:
        demandTargetPlannedHours:
          type: object
          required:
            - target
            - planned
          properties:
            target:
              type: number
              description: The total target hours.
            planned:
              type: number
              description: The total planned hours.
