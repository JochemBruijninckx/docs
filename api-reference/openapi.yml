                    $ref: '#/components/schemas/timeStamp'
                  endTime:
                    $ref: '#/components/schemas/timeStamp'
                  demands:
                    type: array
                    description: List of demands for the specified time interval.
                    items:
                      type: object
                      required:
                        - nbrOfMissingEmployees
                      properties:
                        nbrOfMissingEmployees:
                          type: integer
