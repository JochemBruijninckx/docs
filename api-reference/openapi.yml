            filters:
              $ref: '#/components/schemas/constraintFilters'
            periods:
              $ref: '#/components/schemas/periods'
        employeeUtilizationFilters:
          type: object
          description: Filters to determine the scope of the constraint. Used to decide which employees and which shifts the constraint should be applied to. Filters use logical OR filtering - an employee or shift is included as long as it is targeted by any of the filters.
          properties:
            employees:
              $ref: '#/components/schemas/constraintFiltersEmployees'
            shifts:
              $ref: '#/components/schemas/constraintFiltersShifts'
            work:
              $ref: '#/components/schemas/constraintFiltersWork'
            employeeIds:
